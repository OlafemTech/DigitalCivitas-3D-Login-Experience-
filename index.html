<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | DigitalCivitas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo-container main-logo">
        <div class="floating-numbers"></div>
        <div class="logo-wrapper">
            <img src="logo.svg" alt="DigitalCivitas" class="logo">
        </div>
        <div class="rain-container"></div>
    </div>

    <div class="side-logos">
        <div class="logo-column left-column">
            <div class="logo-container left-logo" style="--index: 0">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container left-logo" style="--index: 1">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container left-logo" style="--index: 2">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container left-logo" style="--index: 3">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container left-logo" style="--index: 4">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
        </div>
        <div class="logo-column right-column">
            <div class="logo-container right-logo" style="--index: 0">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container right-logo" style="--index: 1">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container right-logo" style="--index: 2">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container right-logo" style="--index: 3">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
            <div class="logo-container right-logo" style="--index: 4">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="DigitalCivitas" class="logo">
                </div>
            </div>
        </div>
    </div>

    <form action="#">
        <h1>Login</h1>
        <div>
            <label for="name">Username:</label>
            <div>
                <input type="text" id="name" placeholder="username" required><i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <div>
                <input type="email" id="email" placeholder="email" required><i class="fa-solid fa-envelope"></i>
            </div>
        </div>
        <div>
            <label for="pass">Password</label>
            <div>
                <input type="password" id="pass" placeholder="password"><i class="fa-solid fa-key" required></i>
            </div>
        </div>
        <button type="submit">Login</button>
        <div class="form-footer">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <span class="divider">|</span>
            <a href="#" class="signup">Sign Up</a>
        </div>
        <div class="social-bar">
            <a href="#" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
